<!doctype>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
  <title>javascript coding exam</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.css">
</head>

<body>
  <div class="container">
    <h2>UIT Team JavaScript exam</h2>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <button id="start" type="button" class="btn btn-default js-start-random">start random</button>
        <button id="stop" type="button" class="btn btn-default js-stop-random">stop random</button>
        <button id="sort" type="button" class="btn btn-default js-sort">sort</button>
        <button id="clear" type="button" class="btn btn-default js-clear">clear</button>
        <button id="refresh" type="button" class="btn btn-default js-refresh">refresh</button>
      </div>
    </form>

    <div class="contents">
      <table class="table">
        <thead name="thead">
          <tr>
            <th>Id</th>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody name="tbody">
        </tbody>
      </table>
      <div class="loading hide-el">
        <div class="lds-dual-ring"></div>
      </div>
    </div>
  </div>
  <script src="json/data.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
